services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: booklog
      POSTGRES_USER: booklog
      POSTGRES_PASSWORD: booklogpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booklog -d booklog"]
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 10s

  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_SSLMODE: "disable"
      DATABASE_URL: "postgresql://booklog:booklogpass@db:5432/booklog?sslmode=disable"
      ConnectionStrings__Default: "Host=db;Port=5432;Database=booklog;Username=booklog;Password=booklogpass;Ssl Mode=Disable"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  